<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Store</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="search">
          <input type="search" placeholder="What are you looking for?" />
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="content">
          <div class="login">
            Hello, Log In <i class="fa-solid fa-caret-down"></i>
          </div>
          <div class="cart" onclick="goToCartPage()">
            <i class="fa-solid fa-cart-shopping">
              <span class="numOfProducts">0</span>
            </i>
            <span class="word">Cart</span>
          </div>
        </div>
      </nav>
    </header>
    <script
      src="https://kit.fontawesome.com/5dc38016d9.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
